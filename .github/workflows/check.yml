name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      - name: Verify yamls
        run: |
          yamllint -sd relaxed .


  generation_from_scratch:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest-testinfra yamllint

      - name: Build docker-compose
        run: |
          docker-compose -f docker-compose.yaml -f empty-input-db.yaml pull
          docker-compose -f docker-compose.yaml -f empty-input-db.yaml build

      - name: Run the workflow
        run: |
          export CONFIG_FILE=config_generation_from_scratch.tdk.yaml
          docker-compose -f docker-compose.yaml -f empty-input-db.yaml run tdk

      - name: Verify input data
        run: >
          docker-compose
          -f docker-compose.yaml -f empty-input-db.yaml
          run check
          scan -d input_db
          -c /sodacl/configuration.yaml
          /sodacl/checks_for_input_db.yaml

      - name: Verify output data
        run: >
          docker-compose
          -f docker-compose.yaml -f empty-input-db.yaml
          run check
          scan -d output_db
          -c /sodacl/configuration.yaml
          /sodacl/checks_for_generation_from_scratch.yaml


  masking:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build docker-compose
        run: |
          docker-compose -f docker-compose.yaml -f input-db.yaml pull
          docker-compose -f docker-compose.yaml -f input-db.yaml build

      - name: Run the workflow
        run: |
          export CONFIG_FILE=config_masking.tdk.yaml
          docker-compose -f docker-compose.yaml -f input-db.yaml run tdk

      - name: Verify input data
        run: >
          docker-compose
          -f docker-compose.yaml -f input-db.yaml
          run check
          scan -d input_db
          -c /sodacl/configuration.yaml
          /sodacl/checks_for_input_db.yaml

      - name: Verify output data
        run: >
          docker-compose
          -f docker-compose.yaml -f input-db.yaml
          run check
          scan -d output_db
          -c /sodacl/configuration.yaml
          /sodacl/checks.yaml


  subsetting:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build docker-compose
        run: |
          docker-compose -f docker-compose.yaml -f input-db.yaml pull
          docker-compose -f docker-compose.yaml -f input-db.yaml build

      - name: Run the workflow
        run: |
          export CONFIG_FILE=config_subsetting.tdk.yaml
          docker-compose -f docker-compose.yaml -f input-db.yaml run tdk

      - name: Verify input data
        run: >
          docker-compose
          -f docker-compose.yaml -f input-db.yaml
          run check
          scan -d input_db
          -c /sodacl/configuration.yaml
          /sodacl/checks_for_input_db.yaml


  generation:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build docker-compose
        run: |
          docker-compose -f docker-compose.yaml -f input-db.yaml pull
          docker-compose -f docker-compose.yaml -f input-db.yaml build

      - name: Run the workflow
        run: |
          export CONFIG_FILE=config_generation.tdk.yaml
          docker-compose -f docker-compose.yaml -f input-db.yaml run tdk

      - name: Verify input data
        run: >
          docker-compose
          -f docker-compose.yaml -f input-db.yaml
          run check
          scan -d input_db
          -c /sodacl/configuration.yaml
          /sodacl/checks_for_input_db.yaml
